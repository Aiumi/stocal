{% import 'bootstrap/wtf.html' as wtf %}

{% block head %}
{% endblock %}

{% block app_content %}
    
<h1>Your Dashboard</h1>
    
<div id="container">
  <span>
  <button type="button" class="btn btn-outline-success run"><a href="{{ url_for('run_stocks') }}">Analyze</a></button>
  </span>
  <!--- Watchlist --->
  <span class="watchlist-top">
  <button type="button" class="btn btn-outline-success remove-watchlist">Remove From Watchlist</button>
  </span>
  <div class="userlist">
    <table class="table table-hover table-bordered results" id="watchlist">
      <thead>
        <tr>
          <th style="width: 7.5%">Remove</th>
          <th style="width: 92.5%">Following</th>
        </tr>
      </thead>
      <tbody id="watchtest">

      </tbody>
    </table>
  </div>
  <div class="company-search">
    <div class="form-group pull-right">
      <span class="companieslist-top">
      <button type="button" class="btn btn-outline-success add-watchlist">Add To Watchlist</button>
      </span>
      <!--- Company Search --->
      <span class="companieslist-top companieslist-search">
      <input type="text" class="search form-control" placeholder="Search a company...">
      </span>
    </div>
    <!--- Company List --->
    <span class="counter pull-right"></span>
    <table class="table table-hover table-bordered results" id="companieslist">
      <thead>
        <tr>
          <th style="width: 7.5%">Select</th>
          <th style="width: 92.5%">Company</th>
        </tr>
        <tr class="warning no-result">
          <td colspan="4"><i class="fa fa-warning"></i> No results</td>
        </tr>
      </thead>
      <tbody id="companiestest">
      
        <tr class="selectedCompany">
          <td>
            <label class="checkbox-label">
              <input type="checkbox" name="record">
              <span class="checkbox-custom"></span>
            </label>
          </td>
          <td><strong>$AMZN</strong> Amazon</td>
        </tr>
        <tr class="selectedCompany">
          <td>
            <label class="checkbox-label">
              <input type="checkbox" name="record">
              <span class="checkbox-custom"></span>
            </label>
          </td>
          <td><strong>$AAPL</strong> Apple</td>
        </tr>   
        <tr class="selectedCompany">
          <td>
            <label class="checkbox-label">
              <input type="checkbox" name="record">
              <span class="checkbox-custom"></span>
            </label>
          </td>
          <td><strong>$FB</strong> Facebook</td>
        </tr>
        <tr class="selectedCompany">
          <td>
            <label class="checkbox-label">
              <input type="checkbox" name="record">
              <span class="checkbox-custom"></span>
            </label>
          </td>
          <td><strong>$GOOGL</strong> Google</td>
        </tr>
        <tr class="selectedCompany">
          <td>
            <label class="checkbox-label">
              <input type="checkbox" name="record">
              <span class="checkbox-custom"></span>
            </label>
          </td>
          <td><strong>$MSFT</strong> Microsoft</td>
        </tr>
        <tr class="selectedCompany">
          <td>
            <label class="checkbox-label">
              <input type="checkbox" name="record">
              <span class="checkbox-custom"></span>
            </label>
          </td>
          <td><strong>$NFLX</strong> Netflix</td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
